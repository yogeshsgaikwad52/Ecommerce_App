<div class="container">
  <div class="row">
    <div class="col">
      <div class="row" *ngIf="carts?.length > 0">
        <div
          class="col-12 col-md-6 col-lg-4 mt-4"
          *ngFor="let cart of carts; let i = index"
        >
          <div class="card">
            <img
              class="card-img-top"
              [src]="cart?.thumbnail"
              alt="Card image
              cap"
              style="height: 200px"
            />
            <div class="card-body">
              <h4 class="card-title">
                <a href="cart.html" title="View Product">{{ cart?.title }}</a>
              </h4>

              <div class="row">
                <div class="col">
                  <p class="btn btn-danger btn-block">
                    {{ cart?.price | currency }}
                  </p>
                </div>
                <div class="col">
                  <a
                    class="btn btn-success btn-block"
                    (click)="removeFromCart(i)"
                    >Remove</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="carts?.length === 0">
        <h1>No products found for the search. Please modify search</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="row" *ngIf="products.length > 0">
        <div
          class="col-12 col-md-6 col-lg-4 mt-4"
          *ngFor="let product of products"
        >
          <div class="card">
            <img
              class="card-img-top"
              [src]="product.thumbnail"
              alt="Card image
            cap"
              style="height: 200px"
            />
            <div class="card-body">
              <h4 class="card-title">
                <a href="product.html" title="View Product">{{
                  product.title
                }}</a>
              </h4>

              <div class="row">
                <div class="col">
                  <p class="btn btn-danger btn-block">
                    {{ product.price | currency }}
                  </p>
                </div>
                <div class="col">
                  <a
                    (click)="addToCart(product)"
                    class="btn btn-success btn-block"
                    >Add to cart</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="products.length === 0">
        <h1>No products available</h1>
      </div>
    </div>
  </div>
</div>
